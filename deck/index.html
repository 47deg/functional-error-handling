<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Functional Error Handling</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="custom/css/theme.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="custom/css/dracula.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-iframe="http://www.youtube.com/embed/Sfpe28mv9n0?autoplay=1&controls=0&fs=0&iv_load_policy=3&loop=1&rel=0&showinfo=0&disablekb=1&start=185">
					<a href="https://www.47deg.com/" target="_blank"><img src="custom/images/47-brand-white.png" height="80px"/></a>
					<h2>>>= FUNCTIONAL ERROR HANDLING >>=</h2>
					<h6><a href="https://twitter.com/raulraja" target="_blank">@raulraja</a></h6>
					<h6><a href="https://twitter.com/47deg" target="_blank">@47deg</a></h6>
				</section>
				<section data-markdown="README.md" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				transition: 'none',
				slideNumber: true,
				help: true,
				width: "100%",
				height: "100%",
				margin: 0,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'node_modules/reveal.js-menu/menu.js' },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
